<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Product Gallery</title>
  <link rel="stylesheet" href="stylep2.css" />
</head>
<body>
  <h1>Responsive Product Gallery</h1>

  <div class="gallery">

    <div class="product">
      <img src="watch.jpg" alt="Product 1" />
      <h3>Leather Watch</h3>
      <p>Premium Watches.</p>
      <div class="price">$45</div>
    </div>

    <div class="product">
      <img src="bracelet.jpg" alt="Product 2" />
      <h3>Silk Scarf</h3>
      <p>Lightweight Bracelet.</p>
      <div class="price">$30</div>
    </div>
 
    <div class="product">
      <img src="Ring.jpg" alt="Product 3" />
      <h3>Beaded Bracelet</h3>
      <p>Gold Rings.</p>
      <div class="price">$20</div>
    </div>


  </div>
</body>
</html>
