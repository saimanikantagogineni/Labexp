<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="stylelab7.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Available Books</h2>
    <div id="bookList" class="row g-3"></div>
</div>

<script>
    function createBook(title, author) {
        return { title, author };
    }

    const books = [
        createBook("The Great Gatsby", "F. Scott Fitzgerald"),
        createBook("To Kill a Mockingbird", "Harper Lee"),
        createBook("1984", "George Orwell"),
        createBook("Moby Dick", "Herman Melville")
    ];

    const list = document.getElementById("bookList");

    books.forEach(book => {
        const div = document.createElement("div");
        div.className = "col-md-3 col-sm-6";

        div.innerHTML = `
            <div class="card p-3 shadow-sm">
                <h5>${book.title}</h5>
                <p class="text-muted">${book.author}</p>
            </div>
        `;

        list.appendChild(div);
    });
</script>

</body>
</html>
